            }
        }, 1000);
        return false;
    }
    window.onLoad = function () {
        var map = new AMap.Map('container');

        var map = new AMap.Map('container', {
            resizeEnable: true,
            center: [113.407556, 22.939302],
            zoom: 15
        });
        var marker = new AMap.Marker({
            position: new AMap.LngLat(113.407556, 22.939302), // 经纬度对象，也可以是经纬度构成的一维数组[116.39, 39.9]
            title: '北京'
        });
        map.add(marker);
        var trafficLayer = new AMap.TileLayer.Traffic({
            zIndex: 10
        });
        map.add(trafficLayer);
    }
    var url = 'https://webapi.amap.com/maps?v=1.4.15&key=928d0682f08c2a5f388658e6ea485384&callback=onLoad';
